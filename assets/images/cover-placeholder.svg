<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#064e3b"/>
      <stop offset="1" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend mode="multiply"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <g opacity=".2" filter="url(#grain)">
    <rect x="0" y="0" width="600" height="800" fill="#000"/>
  </g>
  <text x="50%" y="58%" text-anchor="middle" font-size="72" font-family="Heebo,Arial" fill="#fff" font-weight="800">נושמת איתו</text>
  <text x="50%" y="67%" text-anchor="middle" font-size="28" font-family="Heebo,Arial" fill="#fff">הגר סנד נויגבור</text>
  <rect x="60" y="680" width="480" height="60" rx="12" fill="rgba(255,255,255,.15)" stroke="rgba(255,255,255,.35)"/>
  <text x="50%" y="720" text-anchor="middle" font-size="18" font-family="Heebo,Arial" fill="#fff">Placeholder — החליפו בתמונת כריכה מורשית</text>
</svg>
